<link href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="../lib/webuploader/webuploader.css">
<ul class="tui-oa-orders">
	<li class="tui-oa-order-item">
		<table>
			<tr class="tui-oa-order-caption">
				<td class="col-md-3 text-left" ng-bind="takecarOrder.OrderTime"></td>
				<td class="col-md-4 text-left">订单号：<span ng-bind="takecarOrder.OrderCode"></span></td>
				<td class="col-md-2">车编号</td>
				<td class="col-md-1">状态</td>
				<td class="col-md-2">操作</td>
			</tr>
			<tr class="tui-oa-order-body">
				<td class="col-md-3">
					<img alt="" src="../demo/carimg.jpg" ng-src="../{{takecarOrder.HomePicID}}">
				</td>
				<td class="col-md-4">
					<h2 ng-bind="takecarOrder.SpecName">马自达8 2011款 2.3 自动 双驱至尊版</h2>
				</td>
				<td class="col-md-2" ng-bind="takecarOrder.CarNo"></td>
				<td class="col-md-1" ng-bind="takecarOrder.OrderFlag">
					提车确认
				</td>
				<td class="col-md-2">
					<a href="">查看订单详情</a>
				</td>
			</tr>
		</table>
		
	</li>
</ul>
<div class="col-md-10 col-md-offset-2 mt20">
	<form action="" class=" form-horizontal " role="form" name="takecarForm" novalidate="novalidate">
		<div class=" form-group font-orange ">
			<label for="name" class="col-md-2 control-label">提车时间：</label>
			<div class="input-group date form_datetime col-md-8 " data-link-field="dtp_input1" style="padding: 0 15px;">
				<input class="form-control" size="16" type="text" value="" ng-model="TakeCarTime" required="required">
				<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
			</div>
		</div>
		<div class=" form-group  font-orange ">
			<label for="name" class="col-md-2 control-label">上传提车单：</label>
			<div class="col-md-8 ">
				<div class="uploader-wrap">
						<div id="uploader">
							<div class="queueList">
								<div id="dndArea" class="placeholder">
									<div id="filePicker"></div>
								</div>
							</div>
							<div class="statusBar" style="display:none;">
								<div class="progress">
									<span class="text">0%</span>
									<span class="percentage"></span>
								</div>
								<div class="info"></div>
								<div class="btns">
									<div id="filePicker2"></div>
									<div class="uploadBtn">开始上传</div>
								</div>
							</div>
						</div>
					</div>
				</div>

		</div>
		<div class=" form-group  font-orange ">
			<label for="name" class="col-md-2 control-label">提车说明：</label>
			<div class="col-md-8 ">
				<textarea class="form-control" rows="3" ng-model="TakeMemo"></textarea>
			</div>
		</div>
		<div class=" form-group">
			<div class="col-md-8 col-md-offset-2">
				<button class="btn btn-primary " ng-click="submitTakeCar()">提交</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="../lib/bootstrap/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../lib/bootstrap/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript" src="../lib/webuploader/webuploader.js"></script>
<script type="text/javascript" src="../upload/upload.js"></script>
<script type="text/javascript">
	$(function(){
		$('.form_datetime').datetimepicker({
			language: 'zh-CN',
			format: "yyyy-mm-dd",
			autoclose: true,
			todayBtn: true,
			viewSelect: 'month',
			minView: 3
		});
	})
</script>
