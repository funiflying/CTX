            $(function(){
            
                //数量减
			$('.tui-decrement').bind('click', function() {
				var itxt = $(this).siblings('input.tui-itxt');
				var count = parseInt(itxt.val());
				if (count == 1) {
					itxt.val(parseInt(itxt.val()) - 1)
				}
			});
			//数量加
			$('.tui-increment').bind('click', function() {
				var itxt = $(this).siblings('input.tui-itxt');
				var count = parseInt(itxt.val());
				itxt.val(parseInt(itxt.val()) + 1)
			});
            })

       </script>
