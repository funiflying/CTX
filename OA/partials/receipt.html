<link href="../lib/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<ul class="tui-oa-orders">
	<li class="tui-oa-order-item">
		<table>
			<tr class="tui-oa-order-caption">
				<td class="col-md-3 text-left" ng-bind="logisticOrder.OrderTime"></td>
				<td class="col-md-4 text-left">订单号：<span ng-bind="logisticOrder.OrderCode"></span></td>
				<td class="col-md-2">车编号</td>
				<td class="col-md-1">状态</td>
				<td class="col-md-2">操作</td>
			</tr>
			<tr class="tui-oa-order-body">
				<td class="col-md-3">
					<img alt="" src="../demo/carimg.jpg" ng-src="../{{logisticOrder.HomePicID}}">
				</td>
				<td class="col-md-4">
					<h2 ng-bind="logisticOrder.SpecName">马自达8 2011款 2.3 自动 双驱至尊版</h2>
				</td>
				<td class="col-md-2" ng-bind="logisticOrder.CarNo"></td>
				<td class="col-md-1" ng-bind="logisticOrder.OrderFlag">
					物流到货
				</td>
				<td class="col-md-2">
					<a href="">查看订单详情</a>
				</td>
			</tr>
		</table>
	</li>
</ul>
<div class="col-md-10 col-md-offset-2 mt20">
	<form action="" class=" form-horizontal " role="form" name="receiptForm" novalidate="novalidate">
		<div class=" form-group font-orange ">
			<label for="name" class="col-md-2 control-label">到货时间：</label>
			<div class="input-group date form_datetime col-md-6 " data-link-field="dtp_input1" style="padding: 0 15px;">
				<input class="form-control" size="16" type="text" value="" ng-model="ShippingTime" required="required">
				<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
			</div>
		</div>

		<div class=" form-group  font-orange ">
			<label for="name" class="col-md-2 control-label">到货说明：</label>
			<div class="col-md-6 ">
				<textarea class="form-control" rows="3" ng-model="ShippingGetMemo"></textarea>
			</div>
		</div>
		<div class=" form-group">
			<div class="col-md-6 col-md-offset-2">
				<button class="btn btn-primary" ng-click="submitLogisticReceipt()">提交</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="../lib/bootstrap/js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="../lib/bootstrap/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
	$(function(){
		$('.form_datetime').datetimepicker({
			language: 'zh-CN',
			format: "yyyy-mm-dd",
			autoclose: true,
			todayBtn: true,
			viewSelect: 'month',
			minView: 3
		});
	})
</script>
