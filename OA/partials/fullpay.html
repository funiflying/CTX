<ul class="tui-oa-orders">
	<li class="tui-oa-order-item">
		<div class="tui-oa-order-caption">
			<div class="col-md-3" ng-bind="fullPayList.OrderTime">
				2015-10-23 12:00
			</div>
			<div class="col-md-3">
				订单号：<span ng-bind="fullPayList.OrderCode"></span>
			</div>
			<div class="col-md-2">
				车编号
			</div>
			<div class="col-md-2">
				状态
			</div>
			<div class="col-md-2">
				操作
			</div>
		</div>
		<div class="tui-oa-order-body">
			<div class="col-md-3">
				<img ng-src="{{fullPayList.HomePicID}}" alt="">
			</div>
			<div class="col-md-3 tui-order-car">
				<h2 ng-bind="fullPayList.SpecName">马自达8 2011款 2.3 自动 双驱至尊版</h2>
			</div>
			<div class="col-md-2" ng-bind="fullPayList.CarNo">
				
			</div>
			<div class="col-md-2">
				全款审核
			</div>
			<div class="col-md-2">
				<a href="">查看订单详情</a>
			</div>
		</div>
	</li>
</ul>
<div class="col-md-6 col-md-offset-3 ">
	<table class=" tui-oa-order-table">
		<tbody>
			<tr>
				<td>汇款单号：</td>
				<td ng-bind="fullPayList.PrepayOrder"></td>
			</tr>
			<tr>
				<td>汇款银行：</td>
				<td ng-bind="fullPayList.PrePayBank"></td>
			</tr>
			<!--<tr>
				<td>汇款金额：</td>
				<td ng-bind="fullPayList.PrePayMoney|currency:'￥'"></td>
			</tr>-->
			<tr>
				<td>汇款时间：</td>
				<td ng-bind="fullPayList.PrePayTime"></td>
			</tr>
			<tr>
				 <td style="vertical-align: top;">备注：</td>
				 <td>
				 	 <textarea class="form-control" rows="3" ng-model="AllMoneyCheckMemo"></textarea>
				 	
				 </td>
			</tr>
			<tr>
				 <td></td>
				 <td>
				 	 <button class="btn btn-primary" ng-click="submitFullPayAudit(fullPayList.OrderCode,1)">通过</button>
	<button class="btn btn-danger" ng-click="submitFullPayAudit(fullPayList.OrderCode,0)">不通过</button>
				 </td>
			</tr>
		</tbody>
	</table>
	
</div>
