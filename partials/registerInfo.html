<link rel="stylesheet" href="css/register.css">
	<style>
    .dropdown-menu {
    background-clip: padding-box;
    background-color: transparent;
    border: none;
    border-radius:0;
    box-shadow: 0 0 0 ;
    display: none;
    float: left;
    font-size: 14px;
    left: 0;
    list-style: outside none none;
    margin: 2px 0 0;
    min-width: 160px;
    padding: 5px 0;
    position: absolute;
    text-align: left;
    top: 100%;
    z-index: 1000;
}

</style>
<!--for register-->
<div class="container  tui-reg-container tc">
	
	<div class="tui-reg-info-container">
		<div class="tui-reg-step-content ">
			<form action="" id="tui-reg-form" name="registerForm" class=" form-horizontal" role="form" novalidate>
				<!--信息-->
				<div class="tui-reg-step1-content col-md-offset-3">
					<div class="tui-reg-allianceInfo ">
					    <div class="form-group">
							<div class="col-md-8">
						<div class="alert alert-warning alert-dismissable" ng-show="Message.status">
   			  			    {{Message.msg}}
						</div>
		      		</div>
						</div>
						<div class="form-group">
							<label for="City" class="col-md-2 control-label">所在城市：</label>
							<div class="col-md-4 ">
								<div class="btn-group">
									<button type="button" class="btn btn-default dropdown-toggle"  onclick="showCity()">
										选择城市
										<span class="caret"></span>
									</button>
									<div class="dropdown-menu"  style="border: none;" id="city-tree">
									   	 <div id="treeview-city" class="treeview"  style="width: 300px;;"></div>
									</div>
								</div>
								<span id="city" style="font-size: 14px; margin-left: 10px;"></span>
							</div>
							<div class="col-md-2 " >
								<span class="tui-tip" ng-show="cityIsNull">请选择所在城市</span>
							</div>
						</div>
						<div class="form-group">
							<label for="Account" class="col-md-2 control-label"> 用户名：</label>
							<div class="col-md-4 ">
								<input type="text" name="Account" id="Account" value="" class="form-control" required="required" ng-model="Account" ng-blur="checkAccout()"/>
							</div>
							<div class="col-md-2 " >
								<span class="tui-tip" ng-show="registerForm.Account.$dirty&&registerForm.Account.$invalid">请输入用户名</span>
								<span class="tui-tip" ng-show="registerForm.Account.$dirty&&registerForm.Account.$valid&&flg">该用户名已注册</span>
							</div>
						</div>
						<div class="form-group">
							<label for="Pwd" class="col-md-2 control-label">密码：</label>
							<div class="col-md-4 ">
								<input type="password" name="Pwd" id="Pwd" value="" class="form-control" ng-model="Pwd"  required="required"/>
							</div>
							<div class="col-md-2 " ng-show="registerForm.Pwd.$dirty&&registerForm.Pwd.$invalid">
								<span class="tui-tip">请输入密码</span>
							</div>
						</div>
						<div class="form-group">
							<label for="ConfigPwd" class="col-md-2 control-label">确认密码：</label>
							<div class="col-md-4 ">
								<input type="password" name="ConfigPwd" id="Pwd" value="" class="form-control" ng-model="ConfigPwd" required="required" />
							</div>
							<div class="col-md-2">
								<span class="tui-tip" ng-show="registerForm.Pwd.$valid&&registerForm.ConfigPwd.$invalid">确认密码</span>
								<span class="tui-tip" ng-if="registerForm.ConfigPwd.$valid&&ConfigPwd!==Pwd">两次密码输入不一致</span>
							</div>
						</div>

						</div>
					</div>
				</div>
			</form>
			<input type="button" name="" id="" value="同意协议并注册" class="tui-reg-btn tui-reg-submit" ng-click="register()" />
		<p class="tui-service-agreement"><a href="">《车同享服务协议》</a></p>
	</div>

<!--modal-->
<!--end of register-->
</div>
<link rel="stylesheet" type="text/css" href="css/bootstrap-treeview.css" />
<script src="js/bootstrap-treeview.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	function showDirect(){
		$('#direct-tree').toggle();
	}
	function showCity(){
		$('#city-tree').toggle();
	}
</script>
